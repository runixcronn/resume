<h2>Daha Fazla Input</h2>
<form action="/birds">
    <input type="checkbox" name="tos" id="agree"value="1" />
    <label for="agree">Kabul ediyorum.</label>
    <input type="checkbox" name="tos" id="disagree"value="1" />
    <label for="disagree">Kabul etmiyorum.</label>
    <p>
        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xd" value="xs" >

        <label for="s">S:</label>
        <input type="radio" name="size" id="s" value="s" >

        <label for="m">M:</label>
        <input type="radio" name="size" id="m" value="m">

    </p>
    
    
    <div>
        <label for="animal">Favori Hayvanın:</label>
        <select name="animal" id="animal">
            <option value="fish">Balık</option>
            <option value="dog">Köpek</option>
            <option value="cat">Kedi</option>
            
            
        </select>
    </div>

    <div>
        <label for="cheese">Peynir Miktarı:</label>
        <input type="range" name="cheese" id="" min="0" max="50" step="5"/>
    </div>
    <div>
        <label for="wish">Özel İstek:</label><br/>
        <textarea name="wish" 
        id="wish"
         cols="20"
         placeholder="buraya birşeyler yazın..." >

        </textarea>
    </div>
    <button >Yolla</button>
    
</form>
